<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Demo - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        /* Ensure icon and placeholder never overlap */
        .login-input-wrap {
            position: relative;
        }

        .login-input-wrap .login-input-icon {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
            color: #9ca3af;
        }

        .login-input-wrap input {
            padding-left: 52px !important;
            box-sizing: border-box;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'school-blue': '#002147',
                        'school-gold': '#D4AF37',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div
        class="scroll-reveal-scale bg-white p-4 sm:p-6 md:p-8 rounded-lg shadow-2xl w-full max-w-md border-t-4 border-school-gold mx-auto">
        <div class="text-center mb-6 sm:mb-8">
            <i class="fas fa-user-shield text-4xl sm:text-5xl text-school-blue mb-3 sm:mb-4"></i>
            <h2 class="text-xl sm:text-2xl font-bold text-gray-800 font-serif">Admin Login</h2>
            <p class="text-gray-500 text-sm sm:text-base">Access the School Management Dashboard</p>
        </div>

        <form id="loginForm" class="space-y-4 sm:space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <div class="mt-1 rounded-md shadow-sm login-input-wrap">
                    <div class="login-input-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <input type="text" id="username"
                        class="block w-full pr-3 border border-gray-300 rounded-md focus:ring-school-blue focus:border-school-blue py-2.5 sm:p-3 bg-gray-50 text-sm sm:text-base"
                        placeholder="Enter Username" required>
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="mt-1 rounded-md shadow-sm login-input-wrap">
                    <div class="login-input-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input type="password" id="password"
                        class="block w-full pr-3 border border-gray-300 rounded-md focus:ring-school-blue focus:border-school-blue py-2.5 sm:p-3 bg-gray-50 text-sm sm:text-base"
                        placeholder="Enter Password" required>
                </div>
                <p class="text-xs text-gray-400 mt-2 text-right italic">Contact the admin for login credentials.</p>
            </div>

            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2.5 sm:py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-school-blue hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-school-blue transition transform hover:-translate-y-1 touch-manipulation">
                    Sign in
                </button>
            </div>

            <div id="error-msg" class="text-red-500 text-sm text-center hidden">Invalid credentials. Please try again.
            </div>
        </form>

        <div class="mt-4 sm:mt-6 text-center">
            <a href="index.html" class="text-sm text-gray-500 hover:text-school-blue touch-manipulation">Back to
                Home</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/scroll-reveal.js"></script>
    <script>
        $(document).ready(function () {
            $('#loginForm').submit(function (e) {
                e.preventDefault();
                const username = $('#username').val();
                const password = $('#password').val();

                // Simple hardcoded check for demo
                if (username === 'nexqbyte' && password === 'nexqbyte123') {
                    localStorage.setItem('isAdmin', 'true');
                    window.location.href = 'admin.html';
                } else {
                    $('#error-msg').removeClass('hidden');
                }
            });
        });
    </script>
</body>

</html>
